language: go

go:
  - 1.6
  - tip

services:
  - postgresql

before_script:
  - psql -c 'CREATE USER dgw_test;' -U postgres
  - psql -c 'CREATE DATABASE dgw_test OWNER dgw_test;' -U postgres

install:
  - echo "none"

script:
  - go get -u github.com/mattn/gom 
  - gom install
  - gom exec go-bindata -o bindata.go template
  - go test
